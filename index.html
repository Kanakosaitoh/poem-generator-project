<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poem-generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form class="form">
          <input
            class="instruction"
            type="text"
            id="text"
            placeholder="Enter a topic of the poem..."
          />
          <input
            type="submit"
            class="submit-button"
            id="button"
            value="Generate poem"
          />
        </form>

        <div class="example">i.e: Flower, Maple, Vancouver</div>
      </main>
      <div class="poem" id="poem"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/Kanakosaitoh" target="_blank"
          >Kanako Saitoh</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Kanakosaitoh/poem-generator-project"
          target="_blank"
          >GitHub</a
        >
        andis hosted on
        <a
          href="https://poem-generator-kanakosaitoh.netlify.app"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
